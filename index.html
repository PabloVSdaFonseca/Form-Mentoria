<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>
        
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="input-wrapper-name">
                        <div class="input-wrapper">
                           <label for="nome">Nome</label>
                           <input type="text" id="nome">
                        </div>

                        <div class="input-wrapper">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome">
                        </div>
                    </div>
                        
                        <div class="input-wrapper">
                            <label for="email">Email<span>(digite um email válido)</span></label>
                            <input type="email" id="email">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="Senha">Senha<span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="Senha">
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="nome do seu mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="nome do seu mentor">
                    </div>
                </div>
            </fieldset>    

            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Seus horários disponíveis</legend>

                  <legend class="sublegend">Primeira mentoria</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="data">
                            </div>

                            <div class="input-wrapper">
                                <label for="das">Das</label>
                                <input type="time" id="das">
                            </div>

                            <div class="input-wrapper">
                                <label for="ate">Até</label>
                                <input type="time" id="ate"> 
                            </div>
                        </div>
                
                   <legend class="sublegend">Segunda mentoria</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="Data">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="Data">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="Das">Das</label>
                                <input type="time" id="Das">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="Ate">Até</label>
                                <input type="time" id="Ate">
                            </div>
                        </div>
            </fieldset>
            
        </form>
    
         <footer>
            <button>Salvar</button>
        </footer>
    </div>
</body>
</html>
